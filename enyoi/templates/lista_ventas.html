{% extends 'base.html' %}

{% block title %}Lista de Ventas{% endblock %}

{% block contenido %}
    <h2>Lista de Ventas</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
                <tr>
                    <td>{{ venta.producto.nombre }}</td>
                    <td>{{ venta.cantidad }}</td>
                    <td>{{ venta.total }} COP</td>
                    <td>{{ venta.fecha }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
